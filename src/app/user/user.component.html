<div>
  <!-- Adding an event lisstiner in Angular, we should be able to use in between (), Event Binding -->
  <button (click)="onSelectedUser()">
    <!-- Property Binding in angular -->
    <img [src]="imagePath" [alt]="name" />
    <!-- String interpolation  in angular: basically for data - binding the data.-->
    <span>{{ name }}</span>
  </button>
</div>
